<extend name="Public/base"/>
	<block name="body">
		<!-- 数据列表 -->
		<div class="data-table table-striped">
			<table class="">
				<thead>
					<tr>					
						<th>桌号</th>
						<th>下单时间</th>
						<th>追加订单时间</th>
						<th>总金额</th>
						<th>折扣</th>
						<th>实收金额</th>
						<th>是否支付</th>
						<th>支付类型</th>
						<th>支付时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="order" item="v">
						<tr>					
							<td><a href="{:U('orderList')}?oid={$v.oid}&tid={$v.table_id}">{$v.table_id}</a></td>
							<td>{$v.order_time}</td>	
							<td>{$v.add_time}</td>
							<td>{$v.total_money}</td>
							<td>0</td>	
							<td>{$v.real_money}</td>	
							<td>
								<if condition="$v.is_pay eq '1'">
									已支付
								<else />
									未支付
								</if>									
							</td>	
							<td>{$v.pay_type}</td>
							<td>{$v.pay_time}</td>	
							<td><a href="{:U('edit')}?">编辑</a>|								
								<a href="{:U('del')}?">删除</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
        
</div>

</block>
</extend>
